<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"/>
</head>
<body>
    <header class="app-header">
        <div class="header-inner">
            <div class="date-card">
                <div class="date-main">
                    <span class="big-day" id="big-day">07</span>
                    <div class="date-texts">
                        <span class="day-name" id="day-name">Segunda-feira</span>
                        <span class="month-year" id="month-year">Nov, 2016</span>
                    </div>
                </div>
            </div>
            <div class="week-days" id="week-days"></div>
        </div>
      </header>
    <div class="container">
    <div class="todo-app">
      

      <div class="row">
        <input type="text" id="input-box" placeholder="Adicione uma nova tarefa..." />
        <button onclick="AddTask()">Adicionar</button>
      </div>

      <ul id="list-container"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
