<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"/>
</head>
<body>
    <header class="cabecalho-app">
        <div class="cabecalho-interno">
            <div class="cartao-data">
                <div class="data-principal">
                    <span class="dia-grande" id="dia-grande">07</span>
                    <div class="textos-data">
                        <span class="nome-dia" id="nome-dia">Segunda-feira</span>
                        <span class="mes-ano" id="mes-ano">Nov, 2016</span>
                    </div>
                </div>
            </div>
            <div class="dias-semana" id="dias-semana"></div>
        </div>
      </header>
    <div class="conteiner">
    <div class="app-tarefas">
      

      <div class="linha">
        <input type="text" id="caixa-entrada" placeholder="Adicione uma nova tarefa..." />
        <button onclick="adicionarTarefa()">Adicionar</button>
      </div>

      <ul id="lista-tarefas"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
